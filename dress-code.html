  <style>
    :root{
      --bg:#f7f3ee;   /* cream */
      --ink:#000;
      --nav-h:56px;   /* fixed footer height */
      --max:680px;    /* copy column width */
      --gap:14px;     /* grid gap */
      --header-gap:clamp(56px, 9vh, 120px);
    }

    /* Optional local Edwardian for subhead if present */
    @font-face{
      font-family:"Edwardian Script ITC";
      src:url("fonts/EdwardianScriptITC.woff2") format("woff2");
      font-weight:400; font-style:normal; font-display:swap;
    }

    /* Reset & base */
    *{ box-sizing:border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      font-family:"proxima-nova-extra-wide", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      letter-spacing:.06em;
    }

    /* Page padding so content clears the fixed nav */
    main{
      padding-bottom:calc(var(--nav-h) + 12px);
    }

    /* Heading block */
header{
  max-width:var(--max);
  margin:0 auto;
  padding:var(--header-gap) 18px 10px;
  text-align:center;
}
.caps{ font-size:15px; letter-spacing:.22em; text-transform:uppercase; }
h1{ margin:0 0 16px; font-weight:400; }
.script{
  font-family:"Edwardian Script ITC","Snell Roundhand","Zapfino",cursive !important;
  font-size:32px;
  letter-spacing:0;
  margin:2px 0 18px;
  font-weight:400;
  -webkit-text-rendering:optimizeLegibility;
}

/* Force script font on mobile */
@media (max-width:680px){
  .script{
    font-family:"Edwardian Script ITC","Snell Roundhand","Zapfino",cursive !important;
    font-size:30px;
    line-height:1.2;
  }
}

    /* Copy */
    .copy{
      max-width:var(--max);
      margin:0 auto;
      padding:0 18px 2px;
      text-align:center;
      font-size:12px;
      line-height:1.7;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .copy b{ letter-spacing:.16em; }

    /* Grid */
    .grid-wrap{
      max-width:1200px;
      margin:22px auto 0;
      padding:0 18px 24px;
    }
    .grid{
      display:grid;
      gap:var(--gap);
      grid-template-columns:repeat(6,1fr);
    }
    figure{ margin:0; border-radius:10px; overflow:hidden; background:#fff; }
    img{
      display:block; width:100%; height:100%; object-fit:cover;
      aspect-ratio:3/4;
    }

    /* Responsive columns */
    @media (max-width:1200px){ .grid{ grid-template-columns:repeat(5,1fr);} }
    @media (max-width:992px) { .grid{ grid-template-columns:repeat(4,1fr);} }
    @media (max-width:768px) { .grid{ grid-template-columns:repeat(3,1fr);} }
    @media (max-width:520px) { .grid{ grid-template-columns:repeat(2,1fr);} }

    /* Fixed bottom nav — EXACTLY like the home page */
    .nav-wrap{
      position:fixed;
      left:0; right:0; bottom:0;
      height:var(--nav-h);
      background:var(--bg);
      border-top:1px solid rgba(0,0,0,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
    }
    nav{
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:center;
      padding:0 18px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.18em;
      line-height:1;
      white-space:nowrap;
    }
    nav a{
      color:var(--ink);
      text-decoration:none;
      padding-bottom:3px;
      border-bottom:1px solid #000;
    }
    @media (max-width:480px){
      nav{ gap:18px; letter-spacing:.16em; }
    }
  </style>
</head>
