<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registry — Ruthie & Joey</title>
  <meta name="description" content="Our wedding registry on Zola" />

  <!-- Adobe Fonts -->
  <link rel="preconnect" href="https://use.typekit.net" />
  <link rel="stylesheet" href="https://use.typekit.net/fid3lup.css" />

  <style>
    :root{
      --bg:#f7f3ee;
      --ink:#000;
      --nav-h:56px;
    }
    *{box-sizing:border-box;}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);
      font-family:"proxima-nova-extra-wide",system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      letter-spacing:.06em;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;
    }

    main{
      min-height:calc(100vh - var(--nav-h));
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:40px 18px;
    }

    h1{
      text-transform:uppercase;letter-spacing:.22em;font-size:15px;font-weight:400;margin:0 0 18px;
    }

    .script{
      font-family:"Edwardian Script ITC","Snell Roundhand","Zapfino",cursive;
      font-size:32px;margin:0 0 12px;
    }

    p{
      font-size:13px;letter-spacing:.12em;line-height:1.6;text-transform:uppercase;
      max-width:420px;margin:0 auto 20px;
    }

    a.button{
      display:inline-block;
      text-decoration:none;text-transform:uppercase;
      font-size:12px;letter-spacing:.14em;color:var(--ink);
      border:1px solid var(--ink);
      padding:12px 28px;border-radius:50px;
      transition:background .2s;
    }
    a.button:hover{background:var(--ink);color:var(--bg);}

    /* fixed footer nav (same as main pages) */
    .nav-wrap{
      position:fixed;left:0;right:0;bottom:0;
      height:var(--nav-h);
      background:var(--bg);
      border-top:1px solid rgba(0,0,0,.12);
      display:flex;align-items:center;justify-content:center;
      z-index:10;
    }
    nav{
      display:flex;gap:28px;align-items:center;justify-content:center;
      padding:0 18px;
      font-size:12px;text-transform:uppercase;letter-spacing:.18em;
      line-height:1;white-space:nowrap;
    }
    nav a{
      color:var(--ink);text-decoration:none;padding-bottom:3px;border-bottom:1px solid #000;
    }
    @media(max-width:480px){nav{gap:18px;letter-spacing:.16em;}}
  </style>
</head>

<body>
  <main>
    <h1>Registry</h1>
    <div class="script">Zola</div>
    <p>We are registered on Zola — click below to view our wedding details and registry.</p>
    <a class="button" href="https://www.zola.com/wedding/ruthieandjoey2026" target="_blank" rel="noopener noreferrer">
      View on Zola →
    </a>
  </main>

  <div class="nav-wrap">
    <nav>
      <a href="index.html">RSVP</a>
      <a href="travel.html">Travel</a>
      <a href="dress-code.html">Dress Code</a>
      <a href="registry.html">Registry</a>
    </nav>
  </div>
</body>
</html>
