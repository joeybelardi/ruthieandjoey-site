<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel — Ruthie & Joey</title>
  <meta name="description" content="Wedding travel details and accommodations" />

  <!-- Adobe Fonts (Proxima Nova Extra Wide) -->
  <link rel="preconnect" href="https://use.typekit.net" />
  <link rel="stylesheet" href="https://use.typekit.net/fid3lup.css" />

  <style>
    :root{
      --bg:#f7f3ee;   /* cream */
      --ink:#000;
      --nav-h:56px;   /* fixed footer height */
      --max:680px;    /* copy column width */
      --header-gap:clamp(56px, 9vh, 120px);
    }

    /* Optional local Edwardian for subhead */
    @font-face{
      font-family:"Edwardian Script ITC";
      src:url("fonts/EdwardianScriptITC.woff2") format("woff2");
      font-weight:400; font-style:normal; font-display:swap;
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; margin:0; padding:0; }
    body{
      background:var(--bg);
      color:var(--ink);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
      font-family:"proxima-nova-extra-wide", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      letter-spacing:.06em;
    }

    main{
      padding-bottom:calc(var(--nav-h) + 12px);
    }

    header{
      max-width:var(--max);
      margin:0 auto;
      padding:var(--header-gap) 18px 20px;
      text-align:center;
    }
    .caps{ font-size:15px; letter-spacing:.22em; text-transform:uppercase; }
    h1{ margin:0 0 16px; font-weight:400; }
    .script{
      font-family:"Edwardian Script ITC","proxima-nova-extra-wide", serif;
      font-size:32px; letter-spacing:0; margin:2px 0 18px;
    }

    .copy{
      max-width:var(--max);
      margin:0 auto;
      padding:0 18px 40px;
      text-align:center;
      font-size:12px;
      line-height:1.7;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .copy b{ letter-spacing:.16em; }

    /* Optional image grid (for hotel, area, or map photos) */
    .grid-wrap{
      max-width:1000px;
      margin:24px auto 0;
      padding:0 18px 24px;
      display:grid;
      gap:14px;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    }
    figure{ margin:0; border-radius:10px; overflow:hidden; background:#fff; }
    img{ display:block; width:100%; height:100%; object-fit:cover; }

    /* Footer nav (same across site) */
    .nav-wrap{
      position:fixed;
      left:0; right:0; bottom:0;
      height:var(--nav-h);
      background:var(--bg);
      border-top:1px solid rgba(0,0,0,.12);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:10;
    }
    nav{
      display:flex;
      gap:28px;
      align-items:center;
      justify-content:center;
      padding:0 18px;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.18em;
      line-height:1;
      white-space:nowrap;
    }
    nav a{
      color:var(--ink);
      text-decoration:none;
      padding-bottom:3px;
      border-bottom:1px solid #000;
    }
    @media (max-width:480px){
      nav{ gap:18px; letter-spacing:.16em; }
    }
  </style>
</head>
<body>

  <main>
    <header>
      <h1 class="caps">Travel</h1>
      <div class="script">Getting There & Staying There</div>
    </header>

    <section class="copy">
      <p>Our celebration will take place in beautiful Orange County, California.</p>
      <p>Below you’ll find hotel recommendations, airports, and transportation details.</p>
    </section>

    <section class="grid-wrap">
      <!-- Replace these images with real ones from your /assets/travel folder -->
      <figure><img src="./assets/travel/01.jpg" alt="Hotel"></figure>
      <figure><img src="./assets/travel/02.jpg" alt="Beach"></figure>
      <figure><img src="./assets/travel/03.jpg" alt="Map"></figure>
    </section>
  </main>

  <!-- Fixed footer nav -->
  <div class="nav-wrap">
    <nav>
      <a href="rsvp.html">RSVP</a>
      <a href="travel.html">Travel</a>
      <a href="dress-code.html">Dress Code</a>
      <a href="registry.html">Registry</a>
    </nav>
  </div>

</body>
</html>
